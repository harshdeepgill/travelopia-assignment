<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Links for Lato fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    
    <!-- Link to style sheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awsome CDN for icons -->
    <script src="https://kit.fontawesome.com/98069f06b4.js" crossorigin="anonymous"></script>

    <title>TravelLuxe</title>
    
    <!-- Favicon Link -->
    <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAACW/6YAAAAAACLe+AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAERERERERERERERERERERERERIhEQAAAREREiERAAABERESIREAERERERIhEQAREREREiERABERERESIREAERERERIhEQAREREREiERABERERESIREAERERERIhEQARERESIiIhABERERIiIiEAEREREREREREREREREREREREREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA" rel="icon" type="image/x-icon">

</head>
<body>
    <!-- Header -->
    <header class='header'>
        <div class="header__content">
            <h2><span class="header__content--tee">T</span><span class="header__content--el">L</span></h2>
            <i class="fa-solid fa-bars header__content__icon"></i>
        </div>
    </header>


    <!-- Hero Section -->
    <section class="hero-main">
        <!-- Image Container -->
        <main class='hero-main__image'>
            <img
                srcSet="./images/small-screen-bg-comp.jpg 480w,
                        ./images/medium-screen-bg-comp.jpg 768w, 
                        ./images/full-screen-bg-comp.jpg 900w"
                src="/resources/full-screen-bg-comp.jpg"
                alt="camping near fire mountains travel"
            />
        </main>


        <!-- Image Overlay Container -->
        <div class="hero-main__overlay"></div>

            
        <!-- Title and button -->
        <div class='hero-main__header'>
            <div class="hero-header">
                <span class="hero-header__title">EXPLORE</span>
                <span class="hero-header__text">Embark on the Extraordinary</span>
            </div>
            <!-- White Click Me Button -->
            <a class='button button-white' href="#">Click Me!</a>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class='footer'>
        <div class="footer__content">
            <p>Harshdeep Gill</p>
            <p>&copy; 2024</p>
            <p>er.harshdeepgill@gmail.com</p>
        </div>
    </footer>

    <!-- Popup -->
    <div id="popup" class="popup__hidden">
        <!-- Blur Popup Overlay -->
        <div class="popup-overlay"></div>

        <!-- Main Popup -->
        <div class="popup">
            <div class="popup__modal">
                <i class="fa-regular fa-circle-check popup__modal__icon"></i>
                <p class="popup__modal__text">Hello World!</p>
                <!-- Blue Popup Button -->
                <a class='button button-blue' href="#">Hi There!</a>
            </div>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
